COM_MINIORANGE_OAUTH_DESCRIPTION="L'extension client miniOrange Joomla OAuth/OIDC permet l'authentification unique (SSO) pour les sites Web Joomla utilisant OAuth 2.0 et les fournisseurs d'identité OpenID Connect (OIDC) tels qu'Azure AD, Azure B2C, Office 365, Salesforce, Google Workspace, Keycloak, AWS Cognito, et plus encore. Il prend en charge les connexions illimitées, l'intégration multi-fournisseurs, le mappage avancé de profils d'utilisateurs et de rôles, divers types d'octroi OAuth/OIDC (y compris PKCE), l'enregistrement automatique des utilisateurs et les redirections de connexion/déconnexion personnalisées. Avec des fonctionnalités de sécurité avancées telles que la validation JWT et l'analyse de connexion."
