COM_MINIORANGE_OAUTH_DESCRIPTION="Клиентское расширение miniOrange Joomla OAuth/OIDC обеспечивает единый вход (SSO) для веб-сайтов Joomla с использованием поставщиков удостоверений OAuth 2.0 и OpenID Connect (OIDC), таких как Azure AD, Azure B2C, Office 365, Salesforce, Google Workspace, Keycloak, AWS Cognito и других. Он поддерживает неограниченное количество входов в систему, интеграцию с несколькими поставщиками, расширенный профиль пользователя и сопоставление ролей, различные типы разрешений OAuth/OIDC (включая PKCE), автоматическую регистрацию пользователей и настраиваемые перенаправления входа и выхода из системы. Благодаря расширенным функциям безопасности, таким как проверка JWT и аналитика входа в систему."
