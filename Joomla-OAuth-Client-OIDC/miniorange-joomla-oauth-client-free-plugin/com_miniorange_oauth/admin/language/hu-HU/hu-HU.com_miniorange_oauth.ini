COM_MINIORANGE_OAUTH_DESCRIPTION="A Miniorange Joomla OAuth/OIDC kliens kiterjesztése lehetővé teszi az egy bejelentkezés (SSO) számára a Joomla webhelyek számára az OAuth 2.0 és az OpenID Connect (OIDC) azonosság-szolgáltatókat, mint az Azure AD, az Azure B2C, az Office 365, a Salesforce, a Google WorkSpace, a KeyCloak, az Aws Cognito és még sok más. Támogatja a korlátlan bejelentkezési, több szolgáltató integrációt, a fejlett felhasználói profilt és a szerepek feltérképezését, a különféle OAuth/OIDC támogatási típusokat (beleértve a PKCE-t), az automatikus felhasználói regisztrációt és az egyéni bejelentkezési/kijelentkezési átirányításokat. Fejlett biztonsági funkciókkal, mint például a JWT érvényesítése és a bejelentkezési elemzés."
